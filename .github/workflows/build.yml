name: build
on: 
  workflow_dispatch:

jobs: 
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - uses: haskell/actions/setup@v2
        with:
          ghc-version: '9.2.5'
          enable-stack: true
          stack-version: 'latest'

      - run: | 
          cd server
          stack build --copy-bins
          stack run codegen
