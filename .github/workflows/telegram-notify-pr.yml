name: Telegram notification

on:
  pull_request:
    types:
      - opened
      - reopened

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Telegram Notify
        uses: appleboy/telegram-action@master
        with: 
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: | 
            *${{ github.event.pull_request.title }}*, ${{github.actor}}
            https://github.com/vv90/marauders-radar/pull/${{ github.event.number }}
