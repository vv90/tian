name: Telegram notification

# Setup instructions:
# https://dev.to/nikhilvemula/get-notified-via-telegram-when-pull-request-is-raised-4ha4
# https://github.com/appleboy/telegram-action

on:
  pull_request:
    types:
      - opened
      - reopened

jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Telegram Notify
        uses: appleboy/telegram-action@master
        with: 
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          message: | 
            ðŸš€ *${{ github.event.pull_request.title }}*, ${{github.actor}}
            https://github.com/vv90/tian/pull/${{ github.event.number }}
