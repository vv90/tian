<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TaskView Client</title>
    <meta name="description" content="description text" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link inline rel="stylesheet" href="/assets/inline/reset.css" />
    <script
      inline
      type="text/javascript"
      src="/assets/inline/bundle.js"
    ></script>
  </head>

  <body style="overflow: hidden">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="elm-node"></div>
    <script src="https://unpkg.com/elm-canvas@2.2/elm-canvas.js"></script>
    <script>
      const env = {
        ENV_FRONTEND_BACKEND_URL: 'http://localhost:8000',
      };
      Elm.Main.init({
        flags: {
          backendUrl: env.ENV_FRONTEND_BACKEND_URL,
          windowSize: {
            height: window.innerHeight,
            width: window.innerWidth,
          },
        },
        node: document.getElementById('elm-node'),
      })
    </script>
  </body>
</html>
