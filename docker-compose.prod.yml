version: "3.8"

services:
  db:
    image: postgres:13.4-alpine3.14
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: cvdb
    volumes:
      # Scripts only run if data directory is empty (from official docs)
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  server:
    image: ghcr.io/vv90/marauders-radar-server:main
    platform: linux/x86_64
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASS=admin
      - DB_NAME=cvdb
    ports:
      - "8081:8081"
    volumes:
      - ./server/demo:/app/demo
