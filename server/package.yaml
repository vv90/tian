name:                server
version:             0.1.0.0
github:              "githubuser/server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/server#readme>

default-extensions:
- DataKinds
- DeriveAnyClass
- DerivingStrategies
- DerivingVia
- LambdaCase
- NoImplicitPrelude
# - NoMonomorphismRestriction # TODO: Разобраться, https://github.com/VladimirLogachev/wolf/issues/405
- OverloadedStrings
- OverloadedRecordDot
- DuplicateRecordFields

#ghc2021 defaults:
- DeriveGeneric  
- NamedFieldPuns
- TupleSections  
- ImportQualifiedPost

ghc-options:
- -j8
- -Wno-implicit-prelude

dependencies:
- base >= 4.7 && < 5
 # an alternative to Prelude
- relude
# for json encoding/decoding
- aeson
# for serving api
- servant-server
- servant-multipart
- servant-websockets
- conduit
- conduit-extra
- stm-conduit
# for api server configuration
- wai
- wai-cors
- warp
- http-types
# for multithreading
- stm
- async
# monad transformer library
- mtl
- monad-logger
# for efficient strings
- text
# for composing strings
- fmt
# for UTCTime
- time
# for database interaction
- hasql
- hasql-th
- hasql-transaction
- profunctors
- vector
# statically checked physical dimensions
# - dimensional
# Parser combinators
- parsec
# Geographical Position Calculations
- jord
# for elm codegen
- haskell-to-elm
- elm-syntax
- generics-sop
# for elm codegen
- process
# for elm codegen
- prettyprinter
# for elm codegen
- unordered-containers
# for elm codegen
- filepath
# for elm codegen
- directory

library:
  source-dirs: src

executables:
  server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - server

  codegen: 
    main: Main.hs
    source-dirs: codegen
    dependencies: 
    - server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

tests:
  server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - server
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
